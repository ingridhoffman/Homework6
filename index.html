<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>

		<title>Weather Dashboard</title>
	</head>
	<body class="container">
		<header class="row">
			<h1>Weather Dashboard</h1>
		</header>
		<main class="row">
			<aside class="col-sm-4">
				<form class="input-group">
					<input
						type="text"
						class="form-control"
						placeholder="City"
						id="searchEntry"
					/>
					<div class="input-group-append">
						<button class="btn btn-primary" type="button" id="searchBtn">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</form>
				<div class="btn-group-vertical" id="history"></div>
			</aside>
			<div class="col-sm-8">
				<section class="row">
					<div id="today">
						<h2 id="currentCity"></h2>
						<p id="temp"></p>
						<p id="humid"></p>
						<p id="wind"></p>
						<p id="uvindex"></p>
					</div>
				</section>
				<section class="row" id="fiveDay">
					<div class="card" id="dayOne">1</div>
					<div class="card" id="dayTwo">2</div>
					<div class="card" id="dayThree">3</div>
					<div class="card" id="dayFour">4</div>
					<div class="card" id="dayFive">5</div>
				</section>
			</div>
		</main>

		<!-- Bootstrap Scripts -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<!-- Other Scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
