<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<title>Weather Dashboard</title>
	</head>
	<body class="container">
		<header class="row">
			<h1>Weather Dashboard</h1>
		</header>
		<main class="row">
			<aside class="col-sm-4">
				<div id="search">Search Here</div>
				<div id="history">
					<ul>
						<li>Past City</li>
					</ul>
				</div>
			</aside>
			<div class="col-sm-8">
				<section class="row">
					<div id="today">
						<h2 id="currentCity">City</h2>
						<p id="temp">Temperature</p>
						<p id="humid">Humidity</p>
						<p id="wind">Wind Speed</p>
						<p id="uvindex">UV Index</p>
					</div>
				</section>
				<section class="row" id="fiveDay">
					<div class="card" id="dayOne">1</div>
					<div class="card" id="dayTwo">2</div>
					<div class="card" id="dayThree">3</div>
					<div class="card" id="dayFour">4</div>
					<div class="card" id="dayFive">5</div>
				</section>
			</div>
		</main>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<!-- Application JavaScript -->
		<script src="script.js"></script>
	</body>
</html>
